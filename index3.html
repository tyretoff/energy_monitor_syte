<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MercuryDataLogger</title>
    <style>
        #latestData {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        #latestValues p {
            margin: 0 15px;
            font-size: 16px;
            display: inline-block;
        }

        #container2 {
            margin-top: 20px;            
        }
        .highcharts-container {
            background-color: #f9f9f9; /* Цвет фона графиков */
        }
    </style>
</head>
<body>
    <div id="latestData">
        <div id="latestValues">
            <p id="latestTime">Время: </p>
            <p id="latestVoltage1">U1: </p>
            <p id="latestVoltage2">U2: </p>
            <p id="latestVoltage3">U3: </p>
            <p id="latestCurrent1">I1: </p>
            <p id="latestCurrent2">I2: </p>
            <p id="latestCurrent3">I3: </p>
            <p id="latestPower">P: </p>
        </div>
    </div>

    <div id="container2" style="height: 800px; min-width: 310px"></div>
    <button id="exportCSV">Экспорт в CSV</button>

    <script src="CD_/jquery-3.7.1.js"></script>
    <script src="CD_/highstock.js"></script>
    <script src="CD_/boost.js"></script>
    <script src="CD_/grid-light.js"></script>
    <script src="CD_/exporting.js"></script>
    <script>
        // Устанавливаем локализацию для Highcharts
        Highcharts.setOptions({
            lang: {
                loading: 'Загрузка...',
                months: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
                weekdays: ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'],
                shortMonths: ['Янв', 'Фев', 'Март', 'Апр', 'Май', 'Июнь', 'Июль', 'Авг', 'Сент', 'Окт', 'Нояб', 'Дек'],
                exportButtonTitle: "Экспорт",
                printButtonTitle: "Печать",
                rangeSelectorFrom: "С",
                rangeSelectorTo: "По",
                rangeSelectorZoom: "Период",
                downloadPNG: 'Скачать PNG',
                downloadJPEG: 'Скачать JPEG',
                downloadPDF: 'Скачать PDF',
                downloadSVG: 'Скачать SVG',
                printChart: 'Напечатать график'
            },
            accessibility: {
                enabled: false
            }
        });

        // Тестовые данные на случай, если серверные данные не загрузятся
        function generateTestData() {
            var testData = [];
            var now = Date.now();
            for (var i = 0; i < 100; i++) {
                testData.push([
                    now - (100 - i) * 30 * 1000, // Каждые 30 секунд назад
                    220 + Math.random() * 10,     // U1
                    230 + Math.random() * 10,     // U2
                    240 + Math.random() * 10,     // U3
                    5 + Math.random() * 2,        // I1
                    6 + Math.random() * 2,        // I2
                    7 + Math.random() * 2,        // I3
                    1000 + Math.random() * 200    // P
                ]);
            }
            return testData;
        }

        // Загружаем данные с сервера
        $.getJSON('jsonp.php', function (data) {
            console.log('Данные с сервера:', data);

            if (!data || data.length === 0) {
                console.warn('Данные с сервера пусты или отсутствуют, используются тестовые данные');
                data = generateTestData();
            }

            // Разделяем данные на напряжение, ток и активную мощность
            var voltage1 = [],
                voltage2 = [],
                voltage3 = [],
                current1 = [],
                current2 = [],
                current3 = [],
                P = [],
                dataLength = data.length,
                i = 0;

            for (i; i < dataLength; i += 1) {
                voltage1.push([data[i][0] * 1000, data[i][1]]); // напряжение1
                voltage2.push([data[i][0] * 1000, data[i][2]]); // напряжение2
                voltage3.push([data[i][0] * 1000, data[i][3]]); // напряжение3
                current1.push([data[i][0] * 1000, data[i][4]]); // ток1
                current2.push([data[i][0] * 1000, data[i][5]]); // ток2
                current3.push([data[i][0] * 1000, data[i][6]]); // ток3
                P.push([data[i][0] * 1000, data[i][7]]);       // мощность
            }

            // Получаем последние значения и время
            var latestIndex = dataLength - 1;
            var latestTime = Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', data[latestIndex][0] * 1000);
            var latestVoltage1 = data[latestIndex][1];
            var latestVoltage2 = data[latestIndex][2];
            var latestVoltage3 = data[latestIndex][3];
            var latestCurrent1 = data[latestIndex][4];
            var latestCurrent2 = data[latestIndex][5];
            var latestCurrent3 = data[latestIndex][6];
            var latestPower = data[latestIndex][7];

            // Обновляем HTML с последними значениями
            document.getElementById('latestTime').innerHTML = 'Время: ' + latestTime;
            document.getElementById('latestVoltage1').innerHTML = 'U1: ' + latestVoltage1;
            document.getElementById('latestVoltage2').innerHTML = 'U2: ' + latestVoltage2;
            document.getElementById('latestVoltage3').innerHTML = 'U3: ' + latestVoltage3;
            document.getElementById('latestCurrent1').innerHTML = 'I1: ' + latestCurrent1;
            document.getElementById('latestCurrent2').innerHTML = 'I2: ' + latestCurrent2;
            document.getElementById('latestCurrent3').innerHTML = 'I3: ' + latestCurrent3;
            document.getElementById('latestPower').innerHTML = 'P: ' + latestPower;

            // Создаем график
            var chart = Highcharts.stockChart('container2', {
                rangeSelector: {
                    selected: 1,
                    buttons: [{
                        type: 'minute',
                        count: 10,
                        text: '10м'
                    }, {
                        type: 'hour',
                        count: 1,
                        text: '1час'
                    }, {
                        type: 'hour',
                        count: 6,
                        text: '6час'
                    }, {
                        type: 'day',
                        count: 1,
                        text: '1дн'
                    }, {
                        type: 'week',
                        count: 1,
                        text: 'неделя'
                    }, {
                        type: 'month',
                        count: 1,
                        text: 'мес'
                    }, {
                        type: 'year',
                        count: 1,
                        text: 'год'
                    }, {
                        type: 'all',
                        text: 'Всё'
                    }]
                },

                title: {
                    text: 'Электросеть'
                },

                yAxis: [{
                    labels: {
                        align: 'right',
                        x: -3
                    },
                    title: {
                        text: 'Напряжение'
                    },
                    height: '40%',
                    lineWidth: 1,
                    resize: {
                        enabled: true
                    }
                }, {
                    labels: {
                        align: 'right',
                        x: -3
                    },
                    title: {
                        text: 'Ток'
                    },
                    top: '42%',
                    height: '40%',
                    offset: 0,
                    lineWidth: 1
                }, {
                    labels: {
                        align: 'right',
                        x: -3
                    },
                    title: {
                        text: 'Мощность'
                    },
                    top: '85%',
                    height: '15%',
                    offset: 0,
                    lineWidth: 1
                }],

                tooltip: {
                    split: true,
                    valueDecimals: 2, // Округляем до 2 знаков после запятой
                    pointFormatter: function () {
                        var seriesName = this.series.name;
                        var avg = this.y;
                        var min = this.low;
                        var max = this.high;
                        if (min !== undefined && max !== undefined) {
                            return `${seriesName}: <b>${avg.toFixed(2)}</b> (Мин: ${min.toFixed(2)}, Макс: ${max.toFixed(2)})`;
                        }
                        return `${seriesName}: <b>${avg.toFixed(2)}</b>`;
                    }
                },

                plotOptions: {
                    series: {
                        boostThreshold: 1 // Активируем режим Boost для всех серий с одной точкой или более
                    },
                    spline: {
                        dataGrouping: {
                            enabled: true,
                            forced: false,
                            approximation: 'highlow', // Учитываем минимум и максимум в группе
                            units: [
                                ['minute', [1]],
                                ['hour', [1]],
                                ['day', [1]]
                            ]
                        }
                    }
                },

                legend: {
                    enabled: true,
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                },

                boost: {
                    useGPUTranslations: true, // Используем GPU для рендеринга
                    seriesThreshold: 1 // Активируем Boost для серий с одной точкой или более
                },

                series: [{
                    type: 'spline',
                    name: 'U1',
                    data: voltage1,
                    yAxis: 0
                }, {
                    type: 'spline',
                    name: 'U2',
                    data: voltage2,
                    yAxis: 0
                }, {
                    type: 'spline',
                    name: 'U3',
                    data: voltage3,
                    yAxis: 0
                }, {
                    type: 'spline',
                    name: 'I1',
                    data: current1,
                    yAxis: 1
                }, {
                    type: 'spline',
                    name: 'I2',
                    data: current2,
                    yAxis: 1
                }, {
                    type: 'spline',
                    name: 'I3',
                    data: current3,
                    yAxis: 1
                }, {
                    type: 'spline',
                    name: 'P',
                    data: P,
                    yAxis: 2
                }]
            });

            // Сохраняем оригинальную функцию setExtremes
            var originalSetExtremes = chart.xAxis[0].setExtremes;

            // Переопределяем setExtremes с учетом группировки и вызова оригинальной функции
            chart.xAxis[0].setExtremes = function (min, max, redraw, animation) {
                var range = max - min;
                var units;

                if (range >= 365 * 24 * 60 * 60 * 1000) { // 1 год
                    units = [['month', [1]]];
                } else if (range >= 30 * 24 * 60 * 60 * 1000) { // 1 месяц
                    units = [['day', [1]]];
                } else if (range > 24 * 60 * 60 * 1000) { // Больше 1 дня
                    units = [['hour', [1]]];
                } else if (range >= 6 * 60 * 60 * 1000) { // От 6 часов до 24 часов
                    units = [['minute', [5]]]; // Группировка по 5 минут
                } else {
                    units = null; // Без группировки для диапазонов менее 6 часов
                }

                // Применяем группировку ко всем сериям
                chart.series.forEach(function (series) {
                    series.update({
                        dataGrouping: {
                            units: units,
                            approximation: 'highlow' // Учитываем минимум и максимум
                        }
                    }, false);
                });

                // Вызываем оригинальную функцию setExtremes для обновления графика
                originalSetExtremes.call(this, min, max, redraw, animation);
            };

            // Обработчик клика на кнопку экспорта в CSV
            $('#exportCSV').click(function () {
                var extremes = chart.xAxis[0].getExtremes();
                var minDate = extremes.min;
                var maxDate = extremes.max;

                var csv = 'Дата,U1,U2,U3,I1,I2,I3,Мощность\n';

                for (var i = 0; i < dataLength; i++) {
                    if (data[i][0] * 1000 >= minDate && data[i][0] * 1000 <= maxDate) {
                        var date = Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', data[i][0] * 1000);
                        csv += date + ',' + data[i][1] + ',' + data[i][2] + ',' + data[i][3] + ',' + data[i][4] + ',' + data[i][5] + ',' + data[i][6] + ',' + data[i][7] + '\n';
                    }
                }

                // Создаем ссылку для скачивания CSV файла
                var hiddenElement = document.createElement('a');
                hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
                hiddenElement.target = '_blank';
                hiddenElement.download = 'data.csv';
                hiddenElement.click();
            });
        }).fail(function (jqXHR, textStatus, errorThrown) {
            console.error('Ошибка загрузки данных с jsonp.php:', textStatus, errorThrown);
            var testData = generateTestData();
            $.getJSON('', { data: testData });
        });
    </script>
</body>
</html>
